			<div class="content-2">
				<br>
				<h1>Choose Your Map</h1>
				<br><br>
				<div class="container2">
					<input type="radio" name="slide" id="w1" checked>
					<label for="w1" class="card2">
						<div class="row">
							<div class="icon">1</div>
							<div class="description">
								<h4>SUNSET</h4>
								<p>A disaster at a local kingdom facility<br> threatens to engulf the whole neighborhood.</p>
							</div>
						</div>
					</label>
					<input type="radio" name="slide" id="w2" >
					<label for="w2" class="card2">
						<div class="row">
							<div class="icon">2</div>
							<div class="description">
								<h4>LOTUS</h4>
								<p>A mysterious structure housing an astral<br> conduit radiates with ancient power..</p>
							</div>
						</div>
					</label>
					<input type="radio" name="slide" id="w3" >
					<label for="w3" class="card2">
						<div class="row">
							<div class="icon">3</div>
							<div class="description">
								<h4>PEARL</h4>
								<p>Attackers push down into the Defenders on this<br> two-site map set in a vibrant, underwater city.</p>
							</div>
						</div>
					</label>
					<input type="radio" name="slide" id="w4" >
					<label for="w4" class="card2">
						<div class="row">
							<div class="icon">4</div>
							<div class="description">
								<h4>FRACTURE</h4>
								<p>A top secret research facility split<br> apart by a failed radianite experiment.</p>
							</div>
						</div>
					</label>
					<input type="radio" name="slide" id="w5" >
					<label for="w5" class="card2">
						<div class="row">
							<div class="icon">5</div>
							<div class="description">
								<h4>BREEZE</h4>
								<p>Take in the sights of historic ruins<br> or seaside caves on this tropical paradise.</p>
							</div>
						</div>
					</label>
					<input type="radio" name="slide" id="w6" >
					<label for="w6" class="card2">
						<div class="row">
							<div class="icon">6</div>
							<div class="description">
								<h4>ICEBOX</h4>
								<p>Your next battleground is a secret<br> Kingdom excavation site overtaken by the arctic.</p>
							</div>
						</div>
					</label>
					<input type="radio" name="slide" id="w7" >
					<label for="w7" class="card2">
						<div class="row">
							<div class="icon">7</div>
							<div class="description">
								<h4>BIND</h4>
								<p>Two sites. No middle. Gotta pick left or right.</p>
							</div>
						</div>
					</label>
					<input type="radio" name="slide" id="w8" >
					<label for="w8" class="card2">
						<div class="row">
							<div class="icon">8</div>
							<div class="description">
								<h4>HAVEN</h4>
								<p>Beneath a forgotten monastery, a clamour<br> emerges from rival Agents clashing to control three sites.</p>
							</div>
						</div>
					</label>
					<input type="radio" name="slide" id="w9" >
					<label for="w9" class="card2">
						<div class="row">
							<div class="icon">9</div>
							<div class="description">
								<h4>SPLIT</h4>
								<p>If you want to go far, you'll have to go up. </p>
							</div>
						</div>
					</label>
					<input type="radio" name="slide" id="w10" >
					<label for="w10" class="card2">
						<div class="row">
							<div class="icon">10</div>
							<div class="description">
								<h4>ASCENT</h4>
								<p>An open playground for small wars of <br>position and attrition divide two sites on Ascent. </p>
							</div>
						</div>
					</label>
					
				</div>
